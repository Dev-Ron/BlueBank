# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/BlueBank/Dockerfile'
        tags: |
          $(tag)

    - task: AzureAppServiceSettings@1
      inputs:
        azureSubscription: 'Azure para estudiantes(51c42cb2-6f78-42ce-8872-d037e6f2cd85)'
        appName: 'WebAppBluebank'
        resourceGroupName: 'RGBluebank'
    

